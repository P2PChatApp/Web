<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>ピアツーピア通信システム</title>

        <head prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/ fb# prefix属性: https://ogp.me/ns/ prefix属性#">
        <meta property="og:url" content="https://p2p.gaker.bot.net/index.html" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="トップページ" />
        <meta property="og:description" content="ピアツーピアで通信することができます" />
        <meta property="og:site_name" content="ピアツーピア通信システム" />
        <meta property="og:image" content="https://p2p.gakerbot.net/assets/img/icon.png" />

        <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
        <link rel="manifest" href="./assets/img/site.webmanifest">
        <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="./assets/img/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="./assets/img/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-darl mb-0 h1" href="/">P2P Chat</a>
                    <span class="navbar-text count"></span>
                </div>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <div class="card text-center Control">
                    <a id="log"></a>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg" id="NameInput" disabled>
                            <input type="button" class="btn btn-success" id="NameButton" value="編集">
                        </div>
                        <div class="GroupInfo">
                            <h5 class="card-title">参加コード</h5>
                            <h1 class="card-title"><strong id="JoinCode">&nbsp</strong></h1>
                            <input type="submit" class="btn btn-danger" id="LeaveButton" value="脱退" disabled>
                        </div>
                        <div class="JoinGroup">
                            <h5 class="card-title">グループに参加</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg" id="GroupInput" placeholder="参加コードを入力">
                                <input type="button" class="btn btn-success" id="GroupButton" value="参加">
                            </div>
                        </div>
                        <div class="CreateGroup">
                            <h5 class="card-title">グループを作成</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg" id="CreateInput" placeholder="グループ名を入力">
                                <input type="button" class="btn btn-success" id="CreateButton" value="作成">
                            </div>
                            <input class="form-check-input" type="checkbox" id="PublicCheck" checked>
                            <label class="form-check-label">公開</label>
                        </div>
                    </div>
                </div>
                <div class="card text-center GroupList">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">名前</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">人数</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="Groups">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card Chat">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                          <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab">チャット</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab">ファイル</a>
                          </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <div id="Messages"></div>
                                <div class="input-group mb-3 SendMessage">
                                    <input type="text" class="form-control form-control-lg" id="MessageInput" placeholder="メッセージを入力" disabled>
                                    <input type="button" class="btn btn-success" id="MessageButton" value="送信" disabled>
                                </div>
                            </div>
                            <div class="tab-pane">
                                <div id="Files"></div>
                                <div class="input-group mb-3 SendFile">
                                    <input type="file" class="form-control form-control-lg" id="FileInput"disabled>
                                    <input type="button" class="btn btn-success" id="FileButton" value="送信" disabled>
                                </div>
                            </div>
                        </div>
                        <a id="MessageError"></a>
                    </div>
                </div>
            </div>
	    </main>
    </body>
    <script src="https://p2pchatapp.github.io/Client/Client.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
