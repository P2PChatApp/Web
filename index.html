        <header>

        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card text-center ClientInfo">
                            <div class="card-body">
                                <form id="ClientNameForm">
                                    <input type="text" class="form-control form-control-lg" id="ClientNameInput" value="TAKA005" readonly>
                                </form>
                                <h5 class="card-title">参加コード</h5>
                                <h6 class="card-title"><strong id="JoinCode">QWERT</strong></h6>
                                <button type="submit" class="btn btn-secondary" id="LeaveButton">脱退</button>
                            </div>
                        </div>
                        <div class="card text-center GroupInfo">
                            <div class="card-body">
                                <h5 class="card-title">グループに参加</h5>
                                <form id="GroupIdForm">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-lg" id="GroupIdInput" value="AFE2fs">
                                        <button type="submit" class="btn btn-secondary" id="LeaveButton">参加</button>
                                    </div>
                                </form>
                                <h5 class="card-title">グループを作成</h5>
                                <form id="GroupCreateForm">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-lg" id="GroupCreateInput">
                                        <button type="submit" class="btn btn-secondary" id="LeaveButton">作成</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card text-center GroupList">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    グループ1
                                    <button type="submit" class="btn btn-secondary">作成</button>
                                </li>
                                <li class="list-group-item">
                                    グループ2
                                    <button type="submit" class="btn btn-secondary">作成</button>
                                </li>
                                <li class="list-group-item">
                                    グループ3
                                    <button type="submit" class="btn btn-secondary">作成</button>
                                </li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
